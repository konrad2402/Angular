	<h2></br>SORTOWANIE PO SPADKU/WZRO&#346;CIE ORAZ FILTROWANIE PO WSZYSTKIM :)</h2>
	<div ng-controller="Ctrl">
		<hr/>
		[ <a href="" ng-click="predicate=''">unsorted</a> ]
		<table id="lewa1" class="cities" >
			<tr  id="gora">
				<td id="naglowek">Waluty</td>
			</tr>
			<tr  id="waluty" ng-repeat="waluty in Valuty | filter:filterQuery">
				<td>{{waluty}}</td>
			</tr>
		</table>
		<table id="lewa" class="cities">
			<tr id="gora">
				<td id="naglowek">Kupno</td>
				<td id="naglowek">Sprzeda&#380;</td>
				<td><a href="" id="naglowek" ng-click="predicate = 'P'; reverse=!reverse">Zmiany</a></td>
			</tr>
			<tr  id="waluty"  ng-repeat="item in cities | orderBy:predicate:reverse | filter:filterQuery">
			  <td>{{item.B}}</td>
			  <td>{{item.S}}</td>
			  <td>{{item.P}}</td>
			</tr>
			<tr>
				<td>
					<input type="text" ng-model="filterQuery" placeholder="filter" />
				</td>
			</tr>
		</table>
	</div>
