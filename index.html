<!doctype html>
<html ng-app>
  <head>
    <script src="angular.min.js"></script>
    <script src="MojScript.js"></script>	
  </head>
  <body>
    <div ng-app="APP" ng-controller="APP.ApplicationCtrl">
    <h1>Hello {{ name }}!</h1>
    
    <button ng-click="sayHelloWorld()">Say "Hello World"!</button>
    
    <button ng-click="sayHelloAngular()">Say "Hello Angular"!</button>
    
    <button ng-click="sayHelloSantaClaus()">Say "Hello Santa Claus"!</button>
</div>
  </body>
</html>
